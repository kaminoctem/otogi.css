    <link rel="stylesheet" type="text/css" media="all" href="../dist/css/otogi.css" />
    <title>otogi.css: examples/index</title>

  <body>
    <div class="otogiroot is-unselectable">

              <img class="background-image" src="images/byodoin.jpg" alt="byodoin" />
            </div>
          </div>
        </div>
        <div class="layer-2">
          <div class="characterlayer">

            </div>
          </div>
        </div>
        <div class="layer-3">
          <div class="messagewindowlayer">
            <div class="messagewindow is-fullheight-with-margin">
              <div class="messagewindow-body">
                <div class="choices margin-1">
                  <div class="choice">
                    <a href="basic.html">

                  </div>
